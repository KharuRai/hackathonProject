<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#budget-section">Set Budget</a></li>
                <li><a href="#expense-section">Add Expense</a></li>
                <li><a href="#summary">Summary</a></li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <br>
        <div class="budget-section" id="budget-section">
            <h2>Set Monthly Budget</h2>
            <input type="number" id="budget-input" placeholder="Enter your budget">
            <button id="set-budget">Set Budget</button>
            <p id="budget-display"></p>
        </div>
        <div class="expense-section" id="expense-section">
            <h2>Add an Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Grocery">Grocery</option>
                <option value="Transport">Transport</option>
                <option value="Other">Other</option>
            </select>
            <button id="add-expense">Add Expense</button>
        </div>
        <div class="expense-list">
            <ul id="expense-items"></ul>
        </div>
        <div class="summary" id="summary">
            <h2>Summary</h2>
            <p id="remaining-budget">Remaining Budget: </p>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
